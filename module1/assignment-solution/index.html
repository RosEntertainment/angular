<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Lunch Check</title>
</head>
<body ng-app="LunchCheck">
<h1>Name Calculator</h1>
<div ng-controller="LunchCheckController">
    <div>
        Your name:
        <input type="text"
               ng-model="lunchItems">
        <button type="button" ng-click="checkLunch()">Check If Too Much</button>
        (Empty items are NOT considered)
    </div>
    <p></p>
    <div>{{lunchMessage}}</div>
</div>
</body>
</html>
